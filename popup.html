<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>

    <h2>Adjust Brightness</h2>
    <input type="range" id="brightnessRange" min="0" max="200" value="100" step="5" list="brightnessMarks">
    <datalist id="brightnessMarks">
      <option value="0" label="0">0</option>
      <option value="10" label="10">10</option>
      <option value="20" label="20">20</option>

      <option value="90" label="90">90</option>
      <option value="100" label="100">100</option>
      <option value="110" label="110">110</option>
      <option value="120" label="120">120</option>
      <option value="130" label="130">130</option>
      <option value="140" label="140">140</option>
      <option value="150" label="150">150</option>
      <option value="160" label="160">160</option>
      <option value="170" label="170">170</option>
      <option value="180" label="180">180</option>
      <option value="190" label="190">190</option>
      <option value="200" label="200">200</option>
      <!-- Add more options as needed -->
    </datalist>
