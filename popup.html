<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Video Editor</title>
</head>

<body>
    <div class="controls">
    <h2>Adjust Brightness</h2>
    <div class="range">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" id="brightnessRange" min="0" max="200" value="100" steps="5" >
            <div class="value right">200</div>
        </div>
    </div>

    <h2>Adjust Contrast</h2>
    <div class="range">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" id="contrastRange" min="0" max="200" value="100" steps="5" >
            <div class="value right">200</div>
        </div>
    </div>

    <h2>Adjust Saturation</h2>
    <div class="range">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" id="saturationRange" min="0" max="200" value="100" steps="5" >
            <div class="value right">200</div>
        </div>
    </div>
    <h2>Adjust Sepia</h2>
    <div class="range">
        <div class="sliderValue">
            <span>100</span>
        </div>
        <div class="field">
            <div class="value left">0</div>
            <input type="range" id="sepiaRange" min="0" max="200" value="100" steps="5" >
            <div class="value right">200</div>
        </div>
    </div>
</div>
<div class="misc">
    <h5>By <a href="mailto:prakarsh2101@gmail.com" target="_blank"> Prakarsh Srivastava</a></h5>
    <button>Reset</button>
</div>
    
    

   


    <script src="popup.js"></script>
</body>

</html>
