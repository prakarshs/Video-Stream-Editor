<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Editor</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Adjust Brightness</h2>
  <input type="range" id="brightnessRange" min="0" max="200" value="100" step="1">
  <h2>Adjust Saturation</h2>
  <input type="range" id="saturationRange" min="0" max="200" value="100" step="1">
  <h2>Adjust Warmth</h2>
  <input type="range" id="warmthRange" min="0" max="200" value="100" step="1">
  <script src="popup.js"></script>
</body>
</html>
